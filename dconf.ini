[org/gnome/desktop/input-sources]
sources=[('xkb', 'us+mac')]
xkb-options=['lv3:lalt_switch', 'lv3:ralt-alt']

[org/gnome/desktop/interface]
clock-format='24h'

[org/gnome/desktop/peripherals/touchpad]
natural-scroll=true

[org/gnome/shell/extensions/dash-to-dock]
dock-fixed=false
extend-height=false
intellihide=false
manualhide=false
